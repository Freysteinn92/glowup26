<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowUp 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Glassmorphism for Nav */
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        @media (prefers-color-scheme: dark) {
            .glass-nav {
                background: rgba(15, 23, 42, 0.9);
                border-top: 1px solid rgba(255,255,255,0.05);
            }
        }
        
        #error-box { display: none; position: fixed; top: 0; left: 0; right: 0; padding: 20px; background: #fee2e2; color: #991b1b; border-bottom: 4px solid #ef4444; font-family: monospace; z-index: 9999; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
        "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>

    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `<strong>App Crash:</strong><br>${msg}<br><small>${lineNo}</small>`;
            return false;
        };
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pb-24">
    
    <div id="error-box"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        
        import { 
          TrendingUp, TrendingDown, Trophy, Plus, Trash2, Calendar, 
          Settings, Target, Ticket, Music, CloudLightning, Wifi, WifiOff, 
          Calculator, ArrowRight
        } from 'lucide-react';
        
        import { 
          LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, 
          ResponsiveContainer, ReferenceLine, Legend 
        } from 'recharts';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZXt9MySElLXIJ4hGj3Mn7ryf9XjYicto",
            authDomain: "glowup-2026.firebaseapp.com",
            projectId: "glowup-2026",
            storageBucket: "glowup-2026.firebasestorage.app",
            messagingSenderId: "801406542480",
            appId: "1:801406542480:web:a4f92ffba5ee3c6e18ae15",
            measurementId: "G-ELR1FNN9VG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Components ---
        const Card = ({ children, className = "" }) => (
          <div className={`bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 ${className}`}>{children}</div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", disabled = false }) => {
            const colors = variant === "primary" 
                ? "bg-blue-600 active:bg-blue-700 text-white shadow-lg shadow-blue-500/20" 
                : "bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700";
            return <button onClick={onClick} disabled={disabled} className={`px-4 py-3 rounded-xl font-medium transition-all active:scale-95 disabled:opacity-50 disabled:scale-100 ${colors} ${className}`}>{children}</button>;
        };

        const Input = (props) => (
            <input {...props} className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all" />
        );

        const ProgressBar = ({ value, colorClass, label }) => (
          <div className="w-full">
            <div className="flex justify-between text-xs font-medium mb-1.5 opacity-80">
              <span>{label}</span>
              <span>{value.toFixed(1)}%</span>
            </div>
            <div className="h-3 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
              <div className={`h-full ${colorClass} transition-all duration-1000 ease-out`} style={{ width: `${Math.min(Math.max(value, 0), 100)}%` }} />
            </div>
          </div>
        );

        class ErrorBoundary extends React.Component {
          constructor(props) { super(props); this.state = { hasError: false }; }
          static getDerivedStateFromError(error) { return { hasError: true }; }
          render() { if (this.state.hasError) return <div className="p-8 text-center"><h1>⚠️ App Error</h1><p>Restart needed.</p></div>; return this.props.children; }
        }

        // --- Main App ---
        function CompetitionApp() {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [user, setUser] = useState(null);
          const [loading, setLoading] = useState(true);
          const [syncStatus, setSyncStatus] = useState('connecting');

          // Data State
          const [startDate, setStartDate] = useState('2026-02-18');
          const [endDate, setEndDate] = useState('2026-04-30');
          const [userStartWeight, setUserStartWeight] = useState(70.8);
          const [userGoalGain, setUserGoalGain] = useState(4.0);
          const [userWeights, setUserWeights] = useState([{ date: '2026-02-18', weight: 70.8 }]);
          const [anniStartWeight, setAnniStartWeight] = useState(73.0);
          const [anniGoalLoss, setAnniGoalLoss] = useState(6.0);
          const [anniWeights, setAnniWeights] = useState([{ date: '2026-02-18', weight: 73.0 }]);
          const [newWeightMe, setNewWeightMe] = useState('');
          const [newWeightAnni, setNewWeightAnni] = useState('');
          const [inputDate, setInputDate] = useState(new Date().toISOString().split('T')[0]);

          useEffect(() => {
            signInAnonymously(auth).catch(err => console.error(err));
            return onAuthStateChanged(auth, u => setUser(u));
          }, []);

          useEffect(() => {
            if (!user) return;
            const docRef = doc(db, 'competition_data', 'shared_state');
            const unsubscribe = onSnapshot(docRef, (docSnap) => {
              setLoading(false);
              if (docSnap.exists()) {
                const data = docSnap.data();
                if(data.startDate) setStartDate(data.startDate);
                if(data.endDate) setEndDate(data.endDate);
                if(data.userStartWeight) setUserStartWeight(data.userStartWeight);
                if(data.userGoalGain) setUserGoalGain(data.userGoalGain);
                if(data.userWeights) setUserWeights(data.userWeights);
                if(data.anniStartWeight) setAnniStartWeight(data.anniStartWeight);
                if(data.anniGoalLoss) setAnniGoalLoss(data.anniGoalLoss);
                if(data.anniWeights) setAnniWeights(data.anniWeights);
                setSyncStatus('synced');
              } else {
                setDoc(docRef, {
                  startDate: '2026-02-18', endDate: '2026-04-30',
                  userStartWeight: 70.8, userGoalGain: 4.0, userWeights: [{ date: '2026-02-18', weight: 70.8 }],
                  anniStartWeight: 73.0, anniGoalLoss: 6.0, anniWeights: [{ date: '2026-02-18', weight: 73.0 }]
                });
                setLoading(false);
              }
            }, (err) => { setSyncStatus('error'); setLoading(false); });
            return () => unsubscribe();
          }, [user]);

          const updateRemoteData = async (updates) => {
            if (!user) return;
            setSyncStatus('connecting');
            await setDoc(doc(db, 'competition_data', 'shared_state'), updates, { merge: true });
            setSyncStatus('synced');
          };

          // --- Stats Engine ---
          const currentUserWeight = userWeights.length > 0 ? userWeights[userWeights.length - 1].weight : userStartWeight;
          const currentAnniWeight = anniWeights.length > 0 ? anniWeights[anniWeights.length - 1].weight : anniStartWeight;
          const userGain = currentUserWeight - userStartWeight;
          const anniLoss = anniStartWeight - currentAnniWeight;
          const userProgressPercent = (userGain / userGoalGain) * 100;
          const anniProgressPercent = (anniLoss / anniGoalLoss) * 100;
          
          let leader = 'Tie';
          if(userProgressPercent > anniProgressPercent) leader = 'Freysi';
          if(anniProgressPercent > userProgressPercent) leader = 'Anni';
          const leadAmount = Math.abs(userProgressPercent - anniProgressPercent).toFixed(1);

          const daysLeft = useMemo(() => {
            try { return Math.ceil((new Date(endDate) - new Date()) / (1000 * 60 * 60 * 24)); } catch(e) { return 0; }
          }, [endDate]);

          // Fun Stats
          const getWeeklyRate = (weights, startW) => {
             if(weights.length < 2) return 0;
             const days = (new Date(weights[weights.length-1].date) - new Date(startDate)) / (1000 * 3600 * 24);
             if(days <= 0) return 0;
             const totalChange = Math.abs(weights[weights.length-1].weight - startW);
             return (totalChange / days) * 7;
          };
          
          const userWeeklyRate = getWeeklyRate(userWeights, userStartWeight);
          const anniWeeklyRate = getWeeklyRate(anniWeights, anniStartWeight);
          
          const projectedUserDate = useMemo(() => {
             if(userWeeklyRate <= 0) return "Never";
             const weeksNeeded = (userGoalGain - userGain) / userWeeklyRate;
             if(weeksNeeded <= 0) return "Done!";
             const d = new Date();
             d.setDate(d.getDate() + (weeksNeeded * 7));
             return d.toLocaleDateString(undefined, {month:'short', day:'numeric'});
          }, [userWeeklyRate, userGain, userGoalGain]);

          const chartData = useMemo(() => {
            if(!userWeights || !anniWeights) return [];
            const allDates = new Set([...userWeights.map(d => d.date), ...anniWeights.map(d => d.date)]);
            const sortedDates = Array.from(allDates).sort();
            let lastUserW = userStartWeight, lastAnniW = anniStartWeight;
            return sortedDates.map(date => {
              const u = userWeights.find(w => w.date === date);
              const a = anniWeights.find(w => w.date === date);
              if (u) lastUserW = u.weight;
              if (a) lastAnniW = a.weight;
              return {
                date: date.slice(5),
                userScore: ((lastUserW - userStartWeight) / userGoalGain) * 100,
                anniScore: ((anniStartWeight - lastAnniW) / anniGoalLoss) * 100
              };
            });
          }, [userWeights, anniWeights, userStartWeight, anniStartWeight, userGoalGain, anniGoalLoss]);

          const handleAddWeight = (person) => {
            const date = inputDate;
            if (person === 'me') {
              if (!newWeightMe) return;
              const newEntry = { date, weight: parseFloat(newWeightMe) };
              const exists = userWeights.find(w => w.date === date);
              let newWeights = exists ? userWeights.map(w => w.date === date ? newEntry : w) : [...userWeights, newEntry].sort((a,b) => new Date(a.date) - new Date(b.date));
              updateRemoteData({ userWeights: newWeights });
              setNewWeightMe('');
            } else {
              if (!newWeightAnni) return;
              const newEntry = { date, weight: parseFloat(newWeightAnni) };
              const exists = anniWeights.find(w => w.date === date);
              let newWeights = exists ? anniWeights.map(w => w.date === date ? newEntry : w) : [...anniWeights, newEntry].sort((a,b) => new Date(a.date) - new Date(b.date));
              updateRemoteData({ anniWeights: newWeights });
              setNewWeightAnni('');
            }
          };

          const deleteEntry = (person, index) => {
             if (person === 'me') {
                const nw = [...userWeights]; nw.splice(index, 1); updateRemoteData({ userWeights: nw });
             } else {
                const nw = [...anniWeights]; nw.splice(index, 1); updateRemoteData({ anniWeights: nw });
             }
          };
          
          const saveSettings = () => {
             updateRemoteData({ startDate, endDate, userStartWeight, userGoalGain, anniStartWeight, anniGoalLoss });
          };

          if (loading) return (
            <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center">
                <CloudLightning size={48} className="animate-bounce text-blue-500 mb-4" />
                <p className="font-medium animate-pulse">Syncing Cloud Data...</p>
            </div>
          );

          return (
            <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-4 md:p-8 font-sans pb-32">
              <div className="max-w-4xl mx-auto space-y-6">
                
                {/* Header */}
                <div className="flex justify-between items-center">
                  <div>
                    <h1 className="text-2xl font-black bg-gradient-to-r from-blue-500 to-rose-500 bg-clip-text text-transparent">GlowUp 2026</h1>
                    <p className="text-xs text-slate-500 font-medium tracking-wide uppercase mt-1">{daysLeft} DAYS REMAINING</p>
                  </div>
                  {syncStatus === 'synced' 
                    ? <div className="bg-green-100 dark:bg-green-900/30 text-green-600 rounded-full p-2"><Wifi size={16} /></div>
                    : <div className="bg-amber-100 dark:bg-amber-900/30 text-amber-600 rounded-full p-2 animate-pulse"><WifiOff size={16} /></div>
                  }
                </div>

                {activeTab === 'dashboard' && (
                  <div className="space-y-6 animate-fade-in">
                    <Card className="p-6 relative overflow-hidden bg-white dark:bg-slate-900">
                      <div className="flex items-center gap-4 mb-8">
                          <div className="p-3 bg-yellow-100 dark:bg-yellow-900/20 text-yellow-600 rounded-2xl"><Trophy size={28} /></div>
                          <div>
                            <div className="text-xs text-slate-400 uppercase font-bold tracking-wider">Current Leader</div>
                            <div className="text-3xl font-black tracking-tight">{leader} <span className="text-lg font-medium text-slate-400">+{leadAmount}%</span></div>
                          </div>
                      </div>

                      <div className="grid grid-cols-2 gap-8 relative">
                        <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center text-[10px] font-bold text-slate-400 border border-slate-200 dark:border-slate-700 z-10">VS</div>
                        <div className="space-y-3">
                          <div className="flex flex-col">
                              <span className="text-xs font-bold text-blue-500 uppercase">Freysi</span>
                              <span className="text-2xl font-bold tracking-tight">{currentUserWeight} <span className="text-sm text-slate-400 font-normal">kg</span></span>
                          </div>
                          <ProgressBar value={userProgressPercent} colorClass="bg-blue-500" label="Gain Goal" />
                        </div>
                        <div className="space-y-3 text-right">
                          <div className="flex flex-col items-end">
                              <span className="text-xs font-bold text-rose-500 uppercase">Anni</span>
                              <span className="text-2xl font-bold tracking-tight">{currentAnniWeight} <span className="text-sm text-slate-400 font-normal">kg</span></span>
                          </div>
                          <div className="dir-rtl">
                             <ProgressBar value={anniProgressPercent} colorClass="bg-rose-500" label="Loss Goal" />
                          </div>
                        </div>
                      </div>
                      
                      <div className="mt-6 pt-4 border-t border-slate-100 dark:border-slate-800 flex justify-between text-xs text-slate-400">
                         <span>Rate: {userWeeklyRate.toFixed(2)} kg/wk</span>
                         <span>Proj: {projectedUserDate}</span>
                      </div>
                    </Card>

                    <div className="grid grid-cols-2 gap-3">
                      <button onClick={() => {setNewWeightMe(''); document.getElementById('freysi-input').focus()}} className="bg-blue-600 active:bg-blue-700 text-white p-4 rounded-2xl shadow-lg shadow-blue-500/20 flex flex-col items-center gap-2 transition-transform active:scale-95">
                          <TrendingUp size={24} />
                          <span className="font-bold text-sm">Log Bulk</span>
                      </button>
                      <button onClick={() => {setNewWeightAnni(''); document.getElementById('anni-input').focus()}} className="bg-rose-500 active:bg-rose-600 text-white p-4 rounded-2xl shadow-lg shadow-rose-500/20 flex flex-col items-center gap-2 transition-transform active:scale-95">
                          <TrendingDown size={24} />
                          <span className="font-bold text-sm">Log Cut</span>
                      </button>
                    </div>

                    <Card className="p-4 bg-slate-50 dark:bg-slate-900 border-none">
                       <div className="flex gap-2 items-center mb-4 bg-white dark:bg-slate-800 p-2 rounded-xl border border-slate-100 dark:border-slate-700">
                          <Calendar size={16} className="text-slate-400 ml-2" />
                          <input type="date" value={inputDate} onChange={(e) => setInputDate(e.target.value)} className="bg-transparent outline-none text-sm w-full" />
                       </div>
                       <div className="space-y-3">
                          <div className="flex gap-2">
                             <Input id="freysi-input" type="number" placeholder="Freysi Weight..." value={newWeightMe} onChange={(e) => setNewWeightMe(e.target.value)} />
                             <Button onClick={() => handleAddWeight('me')} disabled={!newWeightMe} className="bg-blue-600"><Plus size={20} /></Button>
                          </div>
                          <div className="flex gap-2">
                             <Input id="anni-input" type="number" placeholder="Anni Weight..." value={newWeightAnni} onChange={(e) => setNewWeightAnni(e.target.value)} />
                             <Button onClick={() => handleAddWeight('anni')} variant="primary" className="bg-rose-500" disabled={!newWeightAnni}><Plus size={20} /></Button>
                          </div>
                       </div>
                    </Card>

                    <Card className="p-6 h-72">
                      <ResponsiveContainer width="100%" height="100%">
                        <LineChart data={chartData}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#334155" opacity={0.2} />
                          <XAxis dataKey="date" stroke="#94a3b8" fontSize={10} tickLine={false} axisLine={false} interval="preserveStartEnd" />
                          <Tooltip contentStyle={{background: '#1e293b', border:'none', borderRadius:'8px', color:'#fff'}} itemStyle={{fontSize:'12px'}} />
                          <Line type="monotone" dataKey="userScore" stroke="#2563eb" strokeWidth={3} dot={false} activeDot={{r:6}} />
                          <Line type="monotone" dataKey="anniScore" stroke="#f43f5e" strokeWidth={3} dot={false} activeDot={{r:6}} />
                        </LineChart>
                      </ResponsiveContainer>
                    </Card>
                  </div>
                )}

                {activeTab === 'rewards' && (
                  <div className="space-y-6 animate-fade-in">
                     <div className="text-center py-4">
                        <h2 className="text-3xl font-black mb-2">Grand Prize</h2>
                        <p className="text-slate-500">The winner takes it all</p>
                     </div>
                     
                     <div className="relative">
                        <div className={`absolute -inset-1 rounded-2xl blur opacity-30 transition-all duration-1000 ${leader === 'Freysi' ? 'bg-blue-600' : 'bg-rose-600'}`}></div>
                        <Card className="relative p-6 border-none bg-gradient-to-br from-slate-900 to-slate-800 text-white overflow-hidden">
                           <div className="relative z-10 flex flex-col h-full justify-between min-h-[160px]">
                              <div className="flex justify-between items-start">
                                 <div className={`p-3 rounded-2xl bg-white/10 backdrop-blur-md`}>
                                    {leader === 'Freysi' ? <Ticket size={32} className="text-blue-400" /> : <Music size={32} className="text-rose-400" />}
                                 </div>
                                 <div className="px-3 py-1 bg-white/10 rounded-full text-xs font-bold tracking-wider">
                                    CURRENTLY WINNING
                                 </div>
                              </div>
                              <div>
                                 <h3 className="text-2xl font-bold mb-1">{leader === 'Freysi' ? 'Man Utd Game' : 'Dance Lessons'}</h3>
                                 <p className="text-slate-400 text-sm">{leader === 'Freysi' ? 'Trip to Old Trafford' : 'Couples Dance Course'}</p>
                              </div>
                           </div>
                           {/* Background Pattern */}
                           <div className="absolute right-0 bottom-0 opacity-10 transform translate-x-1/4 translate-y-1/4">
                              {leader === 'Freysi' ? <Ticket size={200} /> : <Music size={200} />}
                           </div>
                        </Card>
                     </div>

                     <div className="grid grid-cols-1 gap-4 opacity-70 grayscale hover:grayscale-0 transition-all">
                        <Card className="p-4 flex items-center gap-4 bg-white dark:bg-slate-900">
                           <div className="p-3 bg-blue-100 dark:bg-blue-900/30 rounded-xl"><Ticket size={20} className="text-blue-600 dark:text-blue-400"/></div>
                           <div><h3 className="font-bold text-sm">Freysi's Pick</h3><p className="text-xs text-slate-500">Football Match</p></div>
                        </Card>
                        <Card className="p-4 flex items-center gap-4 bg-white dark:bg-slate-900">
                           <div className="p-3 bg-rose-100 dark:bg-rose-900/30 rounded-xl"><Music size={20} className="text-rose-600 dark:text-rose-400"/></div>
                           <div><h3 className="font-bold text-sm">Anni's Pick</h3><p className="text-xs text-slate-500">Dance Class</p></div>
                        </Card>
                     </div>
                  </div>
                )}
                
                {activeTab === 'history' && (
                   <div className="space-y-6 animate-fade-in">
                      <div className="grid grid-cols-2 gap-4">
                         <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-2xl text-center">
                            <div className="text-xs text-blue-600 dark:text-blue-400 uppercase font-bold mb-1">Freysi Rate</div>
                            <div className="text-xl font-black text-blue-700 dark:text-blue-300">{userWeeklyRate.toFixed(2)} <span className="text-xs font-normal">kg/wk</span></div>
                         </div>
                         <div className="bg-rose-50 dark:bg-rose-900/20 p-4 rounded-2xl text-center">
                            <div className="text-xs text-rose-600 dark:text-rose-400 uppercase font-bold mb-1">Anni Rate</div>
                            <div className="text-xl font-black text-rose-700 dark:text-rose-300">{Math.abs(anniWeeklyRate).toFixed(2)} <span className="text-xs font-normal">kg/wk</span></div>
                         </div>
                      </div>

                      <div className="space-y-2">
                         <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider ml-2">Freysi Log</h3>
                         <Card className="overflow-hidden bg-white dark:bg-slate-900">
                            <div className="max-h-60 overflow-y-auto divide-y divide-slate-100 dark:divide-slate-800">
                               {[...userWeights].reverse().map((e,i) => (
                                  <div key={i} className="flex justify-between items-center p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
                                     <div>
                                        <div className="text-xs text-slate-400 font-mono mb-0.5">{e.date}</div>
                                        <div className="font-bold text-lg text-slate-700 dark:text-slate-200">{e.weight} kg</div>
                                     </div>
                                     <button onClick={() => deleteEntry('me', userWeights.length - 1 - i)} className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all">
                                        <Trash2 size={18} />
                                     </button>
                                  </div>
                               ))}
                            </div>
                         </Card>
                      </div>

                      <div className="space-y-2">
                         <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider ml-2">Anni Log</h3>
                         <Card className="overflow-hidden bg-white dark:bg-slate-900">
                            <div className="max-h-60 overflow-y-auto divide-y divide-slate-100 dark:divide-slate-800">
                               {[...anniWeights].reverse().map((e,i) => (
                                  <div key={i} className="flex justify-between items-center p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                     <div>
                                        <div className="text-xs text-slate-400 font-mono mb-0.5">{e.date}</div>
                                        <div className="font-bold text-lg text-slate-700 dark:text-slate-200">{e.weight} kg</div>
                                     </div>
                                     <button onClick={() => deleteEntry('anni', anniWeights.length - 1 - i)} className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all">
                                        <Trash2 size={18} />
                                     </button>
                                  </div>
                               ))}
                            </div>
                         </Card>
                      </div>
                   </div>
                )}

                {activeTab === 'settings' && (
                  <Card className="p-6 space-y-6 animate-fade-in">
                    <div className="flex justify-between items-center"><h3 className="font-bold text-xl">Competition Settings</h3><Button onClick={saveSettings} className="bg-green-600 shadow-green-500/20">Save Changes</Button></div>
                    
                    <div className="space-y-6">
                        <div className="p-4 bg-blue-50 dark:bg-blue-900/10 rounded-2xl border border-blue-100 dark:border-blue-900/30 space-y-4">
                            <h4 className="text-blue-600 dark:text-blue-400 font-black uppercase text-xs tracking-wider flex items-center gap-2"><TrendingUp size={14}/> Freysi (Bulk)</h4>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1">
                                    <label className="text-xs font-medium text-slate-500">Starting Weight</label>
                                    <Input type="number" value={userStartWeight} onChange={e=>setUserStartWeight(parseFloat(e.target.value))} />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs font-medium text-slate-500">Target Gain (kg)</label>
                                    <Input type="number" value={userGoalGain} onChange={e=>setUserGoalGain(parseFloat(e.target.value))} />
                                </div>
                            </div>
                        </div>

                        <div className="p-4 bg-rose-50 dark:bg-rose-900/10 rounded-2xl border border-rose-100 dark:border-rose-900/30 space-y-4">
                            <h4 className="text-rose-600 dark:text-rose-400 font-black uppercase text-xs tracking-wider flex items-center gap-2"><TrendingDown size={14}/> Anni (Cut)</h4>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1">
                                    <label className="text-xs font-medium text-slate-500">Starting Weight</label>
                                    <Input type="number" value={anniStartWeight} onChange={e=>setAnniStartWeight(parseFloat(e.target.value))} />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs font-medium text-slate-500">Target Loss (kg)</label>
                                    <Input type="number" value={anniGoalLoss} onChange={e=>setAnniGoalLoss(parseFloat(e.target.value))} />
                                </div>
                            </div>
                        </div>
                    </div>
                  </Card>
                )}

              </div>

              {/* Floating Bottom Nav */}
              <div className="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-1 p-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border border-slate-200/50 dark:border-slate-800/50 rounded-2xl shadow-2xl z-50">
                  {['dashboard', 'history', 'rewards', 'settings'].map(t => (
                      <button 
                        key={t} 
                        onClick={() => setActiveTab(t)} 
                        className={`p-3.5 rounded-xl transition-all duration-300 ${activeTab === t ? 'bg-slate-900 text-white dark:bg-white dark:text-slate-900 scale-110 shadow-lg' : 'text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800'}`}
                      >
                        {t === 'dashboard' && <TrendingUp size={24} />}
                        {t === 'history' && <Calendar size={24} />}
                        {t === 'rewards' && <Trophy size={24} />}
                        {t === 'settings' && <Settings size={24} />}
                      </button>
                  ))}
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><CompetitionApp /></ErrorBoundary>);
        
        if ('serviceWorker' in navigator) {
            if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
                try {
                    navigator.serviceWorker.register('./sw.js').then(reg => {
                        if(reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }).catch(e => console.error("SW Fail:", e));
                } catch(e) { console.log("SW Skipped in preview"); }
            }
        }
    </script>
</body>
</html>
