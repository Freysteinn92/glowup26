<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowUp 2026</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
        #error-box { display: none; position: fixed; top: 0; left: 0; right: 0; padding: 20px; background: #fee2e2; color: #991b1b; border-bottom: 4px solid #ef4444; font-family: monospace; z-index: 9999; }
    </style>

    <!-- CRITICAL FIX: IMPORT MAP -->
    <!-- This tells the browser exactly where "react" is located -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>

    <!-- Polyfill for process.env -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `<strong>App Crash:</strong><br>${msg}<br><small>${url}:${lineNo}</small>`;
            return false;
        };
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    
    <div id="error-box"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Now we can use clean imports because of the Import Map
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        
        import { 
          TrendingUp, TrendingDown, Trophy, Plus, Trash2, Calendar, 
          Settings, Target, Ticket, Music, CloudLightning, Wifi, WifiOff, AlertTriangle
        } from 'lucide-react';
        
        import { 
          LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, 
          ResponsiveContainer, ReferenceLine, Legend 
        } from 'recharts';

        // Firebase Imports (Direct URLs are still best for these)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // *** YOUR FIREBASE CONFIG (PRE-FILLED) ***
        const firebaseConfig = {
            apiKey: "AIzaSyDZXt9MySElLXIJ4hGj3Mn7ryf9XjYicto",
            authDomain: "glowup-2026.firebaseapp.com",
            projectId: "glowup-2026",
            storageBucket: "glowup-2026.firebasestorage.app",
            messagingSenderId: "801406542480",
            appId: "1:801406542480:web:a4f92ffba5ee3c6e18ae15",
            measurementId: "G-ELR1FNN9VG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Components ---

        const Card = ({ children, className = "" }) => (
          <div className={`bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 ${className}`}>
            {children}
          </div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", disabled = false }) => {
          const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
          const variants = {
            primary: "bg-blue-600 hover:bg-blue-700 text-white shadow-md shadow-blue-500/20 disabled:opacity-50 disabled:cursor-not-allowed",
            secondary: "bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 disabled:opacity-50",
            ghost: "text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800"
          };
          return (
            <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
              {children}
            </button>
          );
        };

        const Input = ({ type = "text", value, onChange, placeholder, className = "" }) => (
          <input
            type={type}
            value={value}
            onChange={onChange}
            placeholder={placeholder}
            className={`w-full px-3 py-2 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all ${className}`}
          />
        );

        const ProgressBar = ({ value, colorClass = "bg-blue-500", label }) => (
          <div className="w-full">
            <div className="flex justify-between text-sm mb-1">
              <span className="font-medium text-slate-600 dark:text-slate-400">{label}</span>
              <span className="font-bold text-slate-800 dark:text-slate-200">{value.toFixed(1)}%</span>
            </div>
            <div className="h-3 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
              <div 
                className={`h-full ${colorClass} transition-all duration-500 ease-out`} 
                style={{ width: `${Math.min(Math.max(value, 0), 100)}%` }}
              />
            </div>
          </div>
        );

        // --- Error Boundary ---
        class ErrorBoundary extends React.Component {
          constructor(props) { super(props); this.state = { hasError: false, error: null }; }
          static getDerivedStateFromError(error) { return { hasError: true, error }; }
          render() {
            if (this.state.hasError) {
              return (
                <div className="p-8 text-center min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white">
                  <AlertTriangle size={48} className="text-red-500 mb-4" />
                  <h1 className="text-xl font-bold mb-2">Something went wrong</h1>
                  <pre className="text-xs bg-black/50 p-4 rounded text-left overflow-auto max-w-full">{this.state.error.toString()}</pre>
                  <button onClick={() => window.location.reload()} className="mt-8 bg-blue-600 px-6 py-2 rounded-lg">Reload App</button>
                </div>
              );
            }
            return this.props.children; 
          }
        }

        // --- Main App Logic ---

        function CompetitionApp() {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [user, setUser] = useState(null);
          const [loading, setLoading] = useState(true);
          const [syncStatus, setSyncStatus] = useState('connecting');

          // Data State
          const [startDate, setStartDate] = useState('2026-02-18');
          const [endDate, setEndDate] = useState('2026-04-30');
          const [userStartWeight, setUserStartWeight] = useState(70.8);
          const [userGoalGain, setUserGoalGain] = useState(4.0);
          const [userWeights, setUserWeights] = useState([{ date: '2026-02-18', weight: 70.8 }]);
          const [anniStartWeight, setAnniStartWeight] = useState(73.0);
          const [anniGoalLoss, setAnniGoalLoss] = useState(6.0);
          const [anniWeights, setAnniWeights] = useState([{ date: '2026-02-18', weight: 73.0 }]);
          const [newWeightMe, setNewWeightMe] = useState('');
          const [newWeightAnni, setNewWeightAnni] = useState('');
          const [inputDate, setInputDate] = useState(new Date().toISOString().split('T')[0]);

          // Auth
          useEffect(() => {
            signInAnonymously(auth).catch(err => setSyncStatus('error'));
            return onAuthStateChanged(auth, u => setUser(u));
          }, []);

          // Sync
          useEffect(() => {
            if (!user) return;
            const docRef = doc(db, 'competition_data', 'shared_state');
            const unsubscribe = onSnapshot(docRef, (docSnap) => {
              setLoading(false);
              if (docSnap.exists()) {
                const data = docSnap.data();
                if(data.startDate) setStartDate(data.startDate);
                if(data.endDate) setEndDate(data.endDate);
                if(data.userStartWeight) setUserStartWeight(data.userStartWeight);
                if(data.userGoalGain) setUserGoalGain(data.userGoalGain);
                if(data.userWeights) setUserWeights(data.userWeights);
                if(data.anniStartWeight) setAnniStartWeight(data.anniStartWeight);
                if(data.anniGoalLoss) setAnniGoalLoss(data.anniGoalLoss);
                if(data.anniWeights) setAnniWeights(data.anniWeights);
                setSyncStatus('synced');
              } else {
                setDoc(docRef, {
                  startDate: '2026-02-18', endDate: '2026-04-30',
                  userStartWeight: 70.8, userGoalGain: 4.0, userWeights: [{ date: '2026-02-18', weight: 70.8 }],
                  anniStartWeight: 73.0, anniGoalLoss: 6.0, anniWeights: [{ date: '2026-02-18', weight: 73.0 }]
                });
                setLoading(false);
              }
            }, (err) => { console.error(err); setSyncStatus('error'); setLoading(false); });
            return () => unsubscribe();
          }, [user]);

          const updateRemoteData = async (updates) => {
            if (!user) return;
            setSyncStatus('connecting');
            await setDoc(doc(db, 'competition_data', 'shared_state'), updates, { merge: true });
            setSyncStatus('synced');
          };

          // Calculations
          const currentUserWeight = userWeights.length > 0 ? userWeights[userWeights.length - 1].weight : userStartWeight;
          const currentAnniWeight = anniWeights.length > 0 ? anniWeights[anniWeights.length - 1].weight : anniStartWeight;
          const userGain = currentUserWeight - userStartWeight;
          const anniLoss = anniStartWeight - currentAnniWeight;
          const userProgressPercent = (userGain / userGoalGain) * 100;
          const anniProgressPercent = (anniLoss / anniGoalLoss) * 100;
          
          let leader = 'Tie';
          if(userProgressPercent > anniProgressPercent) leader = 'Freysi';
          if(anniProgressPercent > userProgressPercent) leader = 'Anni';
          const leadAmount = Math.abs(userProgressPercent - anniProgressPercent).toFixed(1);

          const daysLeft = useMemo(() => {
            try { return Math.ceil((new Date(endDate) - new Date()) / (1000 * 60 * 60 * 24)); } catch(e) { return 0; }
          }, [endDate]);

          const chartData = useMemo(() => {
            if(!userWeights || !anniWeights) return [];
            const allDates = new Set([...userWeights.map(d => d.date), ...anniWeights.map(d => d.date)]);
            const sortedDates = Array.from(allDates).sort();
            let lastUserW = userStartWeight, lastAnniW = anniStartWeight;
            return sortedDates.map(date => {
              const u = userWeights.find(w => w.date === date);
              const a = anniWeights.find(w => w.date === date);
              if (u) lastUserW = u.weight;
              if (a) lastAnniW = a.weight;
              return {
                date: date.slice(5),
                userScore: ((lastUserW - userStartWeight) / userGoalGain) * 100,
                anniScore: ((anniStartWeight - lastAnniW) / anniGoalLoss) * 100
              };
            });
          }, [userWeights, anniWeights, userStartWeight, anniStartWeight, userGoalGain, anniGoalLoss]);

          const handleAddWeight = (person) => {
            const date = inputDate;
            if (person === 'me') {
              if (!newWeightMe) return;
              const newEntry = { date, weight: parseFloat(newWeightMe) };
              const exists = userWeights.find(w => w.date === date);
              let newWeights = exists ? userWeights.map(w => w.date === date ? newEntry : w) : [...userWeights, newEntry].sort((a,b) => new Date(a.date) - new Date(b.date));
              updateRemoteData({ userWeights: newWeights });
              setNewWeightMe('');
            } else {
              if (!newWeightAnni) return;
              const newEntry = { date, weight: parseFloat(newWeightAnni) };
              const exists = anniWeights.find(w => w.date === date);
              let newWeights = exists ? anniWeights.map(w => w.date === date ? newEntry : w) : [...anniWeights, newEntry].sort((a,b) => new Date(a.date) - new Date(b.date));
              updateRemoteData({ anniWeights: newWeights });
              setNewWeightAnni('');
            }
          };

          const deleteEntry = (person, index) => {
             if (person === 'me') {
                const nw = [...userWeights]; nw.splice(index, 1); updateRemoteData({ userWeights: nw });
             } else {
                const nw = [...anniWeights]; nw.splice(index, 1); updateRemoteData({ anniWeights: nw });
             }
          };
          
          const saveSettings = () => {
             updateRemoteData({ startDate, endDate, userStartWeight, userGoalGain, anniStartWeight, anniGoalLoss });
          };

          if (loading) return (
            <div className="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center">
                <div className="animate-pulse flex flex-col items-center gap-4 text-slate-400">
                    <CloudLightning size={48} />
                    <p>Syncing Competition Data...</p>
                </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-4 md:p-8 font-sans pb-24">
              <div className="max-w-4xl mx-auto space-y-6">
                
                <div className="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                  <div>
                    <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-rose-500 bg-clip-text text-transparent flex items-center gap-2">GlowUp 2026</h1>
                    <div className="flex items-center gap-3 mt-1">
                        <p className="text-slate-500 dark:text-slate-400 text-sm">{daysLeft} days left</p>
                        {syncStatus === 'synced' ? <span className="text-xs text-green-600 bg-green-100 px-2 py-0.5 rounded-full">Live</span> : <span className="text-xs text-amber-600 bg-amber-100 px-2 py-0.5 rounded-full">Syncing...</span>}
                    </div>
                  </div>
                </div>

                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    <Card className="p-6 relative overflow-hidden">
                      <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-rose-500" />
                      <div className="flex items-center gap-3 mb-8"><Trophy size={24} className="text-yellow-500" /><div><div className="text-sm text-slate-500 uppercase font-semibold">Current Leader</div><div className="text-2xl font-bold">{leader} (+{leadAmount}%)</div></div></div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                        <div className="space-y-4">
                          <div className="flex justify-between"><h3 className="font-bold text-blue-600">Freysi (Bulk)</h3><span className="font-bold">{currentUserWeight} kg</span></div>
                          <ProgressBar value={userProgressPercent} colorClass="bg-blue-500" label={`Progress to +${userGoalGain}kg`} />
                        </div>
                        <div className="space-y-4">
                          <div className="flex justify-between"><h3 className="font-bold text-rose-500">Anni (Cut)</h3><span className="font-bold">{currentAnniWeight} kg</span></div>
                          <ProgressBar value={anniProgressPercent} colorClass="bg-rose-500" label={`Progress to -${anniGoalLoss}kg`} />
                        </div>
                      </div>
                    </Card>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <Card className="p-4"><h4 className="font-medium mb-2 text-sm text-slate-500">Update Freysi</h4><div className="flex gap-2"><Input type="number" placeholder="71.2" value={newWeightMe} onChange={(e) => setNewWeightMe(e.target.value)} /><Button onClick={() => handleAddWeight('me')} disabled={!newWeightMe}><Plus size={18} /></Button></div></Card>
                      <Card className="p-4"><h4 className="font-medium mb-2 text-sm text-slate-500">Update Anni</h4><div className="flex gap-2"><Input type="number" placeholder="72.5" value={newWeightAnni} onChange={(e) => setNewWeightAnni(e.target.value)} /><Button onClick={() => handleAddWeight('anni')} variant="primary" className="bg-rose-500" disabled={!newWeightAnni}><Plus size={18} /></Button></div></Card>
                    </div>
                     <div className="flex justify-center items-center gap-2 bg-slate-100 dark:bg-slate-900 px-4 py-2 rounded-lg text-sm"><Calendar size={16} /><input type="date" value={inputDate} onChange={(e) => setInputDate(e.target.value)} className="bg-transparent outline-none" /></div>

                    <Card className="p-6 h-80">
                      <h3 className="font-bold mb-4 flex items-center gap-2"><Target size={18} /> Race (%)</h3>
                      <ResponsiveContainer width="100%" height="100%">
                        <LineChart data={chartData} margin={{ top: 5, right: 20, bottom: 5, left: 0 }}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} />
                          <XAxis dataKey="date" stroke="#94a3b8" fontSize={12} tickLine={false} axisLine={false} />
                          <YAxis stroke="#94a3b8" fontSize={12} tickLine={false} axisLine={false} unit="%" />
                          <Tooltip />
                          <Legend />
                          <Line type="monotone" dataKey="userScore" name="Freysi" stroke="#2563eb" strokeWidth={3} dot={{r:4}} />
                          <Line type="monotone" dataKey="anniScore" name="Anni" stroke="#f43f5e" strokeWidth={3} dot={{r:4}} />
                        </LineChart>
                      </ResponsiveContainer>
                    </Card>
                  </div>
                )}

                {activeTab === 'rewards' && (
                  <div className="space-y-6">
                     <div className="text-center"><h2 className="text-2xl font-bold">Stakes</h2><p className="text-slate-500">Winner decides!</p></div>
                     <div className="grid grid-cols-1 gap-4">
                        <Card className={`p-6 border-2 ${leader === 'Freysi' ? 'border-blue-500 bg-blue-50' : 'border-transparent'}`}>
                           <div className="flex items-center gap-4"><div className="p-3 bg-blue-100 rounded-xl"><Ticket size={24} className="text-blue-600"/></div><div><h3 className="font-bold">Man Utd Game</h3><p className="text-sm text-slate-600">Old Trafford Trip</p></div></div>
                        </Card>
                        <Card className={`p-6 border-2 ${leader === 'Anni' ? 'border-rose-500 bg-rose-50' : 'border-transparent'}`}>
                           <div className="flex items-center gap-4"><div className="p-3 bg-rose-100 rounded-xl"><Music size={24} className="text-rose-600"/></div><div><h3 className="font-bold">Dance Lessons</h3><p className="text-sm text-slate-600">Course Signup</p></div></div>
                        </Card>
                     </div>
                  </div>
                )}
                
                {activeTab === 'history' && (
                   <div className="space-y-4">
                      <Card className="p-4"><h3 className="font-bold text-blue-600 mb-2">Freysi</h3><div className="max-h-60 overflow-y-auto divide-y">{[...userWeights].reverse().map((e,i) => (<div key={i} className="flex justify-between py-2 text-sm"><span>{e.date}</span><span className="font-bold">{e.weight}</span></div>))}</div></Card>
                      <Card className="p-4"><h3 className="font-bold text-rose-600 mb-2">Anni</h3><div className="max-h-60 overflow-y-auto divide-y">{[...anniWeights].reverse().map((e,i) => (<div key={i} className="flex justify-between py-2 text-sm"><span>{e.date}</span><span className="font-bold">{e.weight}</span></div>))}</div></Card>
                   </div>
                )}

                {activeTab === 'settings' && (
                  <Card className="p-6 space-y-4">
                    <div className="flex justify-between items-center"><h3 className="font-bold">Settings</h3><Button onClick={saveSettings}>Save</Button></div>
                    <div className="space-y-4">
                        <h4 className="text-blue-600 font-bold">Freysi</h4><div className="flex gap-2"><Input type="number" value={userStartWeight} onChange={e=>setUserStartWeight(parseFloat(e.target.value))} /><Input type="number" value={userGoalGain} onChange={e=>setUserGoalGain(parseFloat(e.target.value))} /></div>
                        <h4 className="text-rose-600 font-bold">Anni</h4><div className="flex gap-2"><Input type="number" value={anniStartWeight} onChange={e=>setAnniStartWeight(parseFloat(e.target.value))} /><Input type="number" value={anniGoalLoss} onChange={e=>setAnniGoalLoss(parseFloat(e.target.value))} /></div>
                    </div>
                  </Card>
                )}

              </div>

              {/* Mobile Nav */}
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-2 z-50 md:hidden flex justify-around">
                  {['dashboard', 'history', 'rewards', 'settings'].map(t => (
                      <button key={t} onClick={() => setActiveTab(t)} className={`p-2 capitalize ${activeTab === t ? 'text-blue-600 font-bold' : 'text-slate-400'}`}>{t}</button>
                  ))}
              </div>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><CompetitionApp /></ErrorBoundary>);
        
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
</body>
</html>
